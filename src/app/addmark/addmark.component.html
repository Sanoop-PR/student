<form [formGroup]="marksForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="courseName" placeholder="Course Name">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="examinationDateTime" placeholder="Examination Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput formControlName="marksObtained" placeholder="Marks Obtained">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput formControlName="maxMarks" placeholder="Maximum Marks">
    </mat-form-field>
  
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
