<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="obtainedMark">
      <th mat-header-cell *matHeaderCellDef> Obtained Mark </th>
      <td mat-cell *matCellDef="let element"> {{element.obtainedMark}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="maxMark">
      <th mat-header-cell *matHeaderCellDef> Max Mark </th>
      <td mat-cell *matCellDef="let element"> {{element.maxMark}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="openAddMarkDialog()" >Primary</button>
